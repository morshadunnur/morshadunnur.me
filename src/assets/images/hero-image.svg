    <path d="M24,16c-0.4,0-0.7,0-1.1,0c-0.3-0.4-0.4-0.9-0.7-1.3c0.2,0,0.4,0,0.6,0C23.2,14.7,23.6,15.3,24,16z" fill="#ffffff"/>
    <path d="M22.2,14.7c-0.2,0-0.4,0-0.6,0c-1-1.3-2.3-2-4-2c-0.1,0-0.2,0-0.4,0c0.2-0.5,0.4-1.2,0.4-2.1c0-0.1-0.1-0.2-0.2-0.2c-0.1,0-7.3,0.2-7.3,7.2c0,0.1,0,0.2,0,0.3c-1.8,0.6-3.1,1-3.2,1c-0.9,0.3-1,0.3-1.1,1.2c-0.1,0.7-2.1,16.3-2.1,16.3L22.2,40V14.7z" fill="#ffffff"/>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="260" cy="520" r="15" fill="#6366f1" opacity="0.2" />
  <circle cx="290" cy="490" r="10" fill="#6366f1" opacity="0.2" />
  <circle cx="320" cy="510" r="5" fill="#6366f1" opacity="0.2" />
  <circle cx="540" cy="80" r="15" fill="#6366f1" opacity="0.2" />
  <circle cx="570" cy="50" r="10" fill="#6366f1" opacity="0.2" />
  <circle cx="600" cy="70" r="5" fill="#6366f1" opacity="0.2" />
